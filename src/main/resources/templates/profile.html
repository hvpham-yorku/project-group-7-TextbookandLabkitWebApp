<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - YorkU Circle</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="/dashboard">YorkU Circle</a>

    <div class="ms-auto d-flex gap-2">
        <a href="/dashboard" class="btn btn-outline-light">Dashboard</a>
        <form action="/logout" method="post" style="display:inline;">
            <button type="submit" class="btn btn-light">Logout</button>
        </form>
    </div>
</nav>

<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="mb-4">My Profile</h2>

        <p><strong>Name:</strong> <span th:text="${user.name}"></span></p>
        <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
        <p><strong>Student ID:</strong> 123456789</p>
        <p><strong>Program:</strong> Software Engineering</p>

        <a th:href="@{/profile/edit}" class="btn btn-primary mt-3">Edit Profile</a>
    </div>
</div>

</body>
</html>
